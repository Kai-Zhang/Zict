{% extends "base.html" %}

{% block mainbody %}

    <form class="login row" action="/user_login/" method="POST">{% csrf_token %}

        <p class="columns medium-4 medium-centered">
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Username" required="">
        </p>

        <p class="columns medium-4 medium-centered">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Password" required="">
        </p>
        {% if login_error %}
            <p class="login-error"><i class="fa fa-exclamation-circle fa-2x"></i> 用户名或密码错误</p>
        {% endif %}
        <p class="columns medium-4 medium-centered">
            <button class="expand login-continue" type="submit" name="submit">Continue</button>
        </p>

    </form>

{% endblock %}
